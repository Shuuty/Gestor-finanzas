<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Finanzas</title>
</head>
<body>
    <div class="header">
        {% if user.is_authenticated %}
            <form action="{% url 'logout_user' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Cerrar Sesi√≥n</button>
            </form>
        {% else %}
            <a href="{% url 'register_user' %}">Registrarse</a>
            <a href="{% url 'login_user' %}">Inciar Sesion</a>
        {% endif %}
    </div>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
